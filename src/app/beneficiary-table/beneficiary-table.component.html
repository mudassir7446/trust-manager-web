<div class="table-section">
  <table mat-table [dataSource]="beneficiaries" class="mat-elevation-z8 beneficiary-table">
    <!-- beneficiary ipd number column -->
    <ng-container matColumnDef="ipdNumber">
      <th mat-header-cell *matHeaderCellDef>IPD Number</th>
      <td mat-cell *matCellDef="let element"> {{element.ipdNumber}} </td>
    </ng-container>
    <!-- beneficiary firstname column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>Firstname</th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- beneficiary lastname column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
