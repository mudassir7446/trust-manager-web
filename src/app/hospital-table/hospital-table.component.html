<div class="table-section">
  <table mat-table [dataSource]="hospitals" class="mat-elevation-z8 hospital-table">
    <!-- hospital name column -->
    <ng-container matColumnDef="hospitalName">
      <th mat-header-cell *matHeaderCellDef>Hospital Name</th>
      <td mat-cell *matCellDef="let element"> {{element.hospitalName}} </td>
    </ng-container>
    <!-- hospital address column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- hospital contact no column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef>Contact No</th>
      <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
