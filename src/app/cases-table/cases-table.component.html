<div class="table-section">
  <table mat-table [dataSource]="cases" class="mat-elevation-z8 cases-table">
    <!-- case name column -->
    <ng-container matColumnDef="caseId">
      <th mat-header-cell *matHeaderCellDef>Case ID</th>
      <td mat-cell *matCellDef="let element"> {{element.caseId}} </td>
    </ng-container>
    <!-- case address column -->
    <ng-container matColumnDef="beneficiaryIPD">
      <th mat-header-cell *matHeaderCellDef>Beneficiary IPD</th>
      <td mat-cell *matCellDef="let element"> {{element.beneficiary.ipdNumber}} </td>
    </ng-container>

    <!-- case contact no column -->
    <ng-container matColumnDef="hospitalName">
      <th mat-header-cell *matHeaderCellDef>Hospital Name</th>
      <td mat-cell *matCellDef="let element"> {{element.hospital.hospitalName}} </td>
    </ng-container>

    <!-- case contact no column -->
    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef>Doctor</th>
      <td mat-cell *matCellDef="let element"> {{element.doctor.firstname}} {{element.doctor.lastname}} </td>
    </ng-container>

    <!-- case status column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
